<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Smiley</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; }
    canvas { margin-top: 20px; border: 1px solid #ccc; }
    label { margin-top: 10px; font-family: sans-serif; }
  </style>
</head>
<body>
  <label>
    Hue: 
    <input type="range" id="hueSlider" min="0" max="360" value="90">
  </label>
  <canvas id="smiley" width="300" height="300"></canvas>

  <script src="smiley.js"></script>
</body>
</html>
